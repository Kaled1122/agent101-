<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APEX Agent</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #000;
      color: #fff;
      padding: 12px 16px;
      font-size: 16px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 12px;
      border-radius: 8px;
      margin: 8px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      background: #d7eaff;
      margin-left: auto;
    }
    .ai {
      background: #eaeaea;
      margin-right: auto;
    }
    #inputBar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #msg {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-left: 8px;
      padding: 0 16px;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>

<header>ü§ñ APEX Agent v2</header>

<div id="chat"></div>

<div id="inputBar">
  <input id="msg" placeholder="Ask anything..." onkeydown="if(event.key==='Enter') sendMsg()">
  <button id="sendBtn" onclick="sendMsg()">Send</button>
</div>

<script>
  // üî¥ CHANGE THIS TO YOUR RAILWAY URL:
  const BACKEND = "https://agent101-production.up.railway.app/chat";

  function addMessage(text, who) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + who;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  async function sendMsg() {
    const input = document.getElementById("msg");
    const btn = document.getElementById("sendBtn");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    btn.disabled = true;
    const thinking = addMessage("‚è≥ Thinking...", "ai");

    try {
      const res = await fetch(BACKEND, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      if (!res.ok) {
        thinking.textContent = "‚ùå Backend error: " + res.status;
        btn.disabled = false;
        return;
      }

      const data = await res.json();
      if (Array.isArray(data.reply)) {
        thinking.textContent = data.reply.join("\n\n");
      } else {
        thinking.textContent = data.reply;
      }
    } catch (err) {
      console.error(err);
      thinking.textContent = "‚ùå Network or JS error: " + err;
    } finally {
      btn.disabled = false;
    }
  }
</script>

</body>
</html>

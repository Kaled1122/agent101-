<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Arial; margin: 50px; }
#chat { white-space: pre-wrap; background:#eee; padding:20px; }
</style>
</head>
<body>

<h2>AI Agent Chat</h2>
<input id="msg" placeholder="Ask something..." style="width:300px;">
<button onclick="sendMsg()">Send</button>

<pre id="chat"></pre>

<script>
const BACKEND = "https://YOUR-RAILWAY-URL/chat";

async function sendMsg() {
  const msg = document.getElementById("msg").value;

  const res = await fetch(BACKEND, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: msg})
  });

  const data = await res.json();
  document.getElementById("chat").innerText += "You: " + msg + "\nAI: " + data.reply + "\n\n";
}
</script>

</body>
</html>

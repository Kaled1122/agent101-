<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Agent</title>
<style>
body {
  margin: 0;
  background: #f7f7f8;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: #111;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.msg {
  margin: 10px 0;
  padding: 12px 15px;
  max-width: 70%;
  border-radius: 10px;
  line-height: 1.4;
}

.user {
  background: #d1e8ff;
  align-self: flex-end;
}

.ai {
  background: #e6e6e6;
  align-self: flex-start;
}

#inputBox {
  display: flex;
  border-top: 1px solid #ccc;
  padding: 10px;
  background: white;
}

#msg {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

button {
  margin-left: 10px;
  padding: 10px 18px;
  background: #111;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #333;
}
</style>
</head>
<body>

<header>ü§ñ AI Agent</header>

<div id="chat"></div>

<div id="inputBox">
  <input id="msg" placeholder="Ask something..." onkeydown="if(event.key==='Enter')sendMsg()">
  <button onclick="sendMsg()">Send</button>
</div>

<script>
const BACKEND = "https://https://agent101-production.up.railway.app/chat";

function addMessage(text, who) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = `msg ${who}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMsg() {
  const input = document.getElementById("msg");
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  addMessage("‚è≥ Thinking...", "ai");
  
  const res = await fetch(BACKEND, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();

  // replace last "thinking" message
  document.querySelector(".ai:last-child").textContent = data.reply;
}
</script>

</body>
</html>
